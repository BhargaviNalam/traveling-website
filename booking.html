  <link rel="stylesheet" href="Booking.css" />
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    nav {
      background-color: #4cadaf;
      padding: 20px;
      display: flex;
      justify-content: flex-end;
    }

    nav .action button {
      background-color: white;
      color: #4c7faf;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav .action button:hover {
      background-color: #a3ddfa;
      transform: scale(1.1);
    }

    .d {
      background-color: white;
      border-radius: 10px;
      box-shadow: 20px 20px 20px rgba(93, 149, 226, 0.5);
      padding: 20px;
      max-width: 600px;
      margin-left: 480px;
      margin-top: 100px;
    }

    .d h2 {
      font-size: 24px;
      margin-bottom: 35px;
      color: #4cadaf;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .text,
    .sdate,
    .ldate {
      width: calc(100% - 20px);
      /* width: 250px;
      height: 100px; */
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* .sdate::before{
      content: 'start date';
  } */
    .but {
      text-align: center;
